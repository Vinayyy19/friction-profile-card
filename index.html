<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="https://miro.medium.com/v2/resize:fit:1024/1*BEY7PZ3z0p6hxKLjYRdyvw.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Jane Doe</h2>
            <h4>Software Engineer</h4>
            <p>Email: <a href="mailto:jane.doe@example.com">jane.doe@example.com</a></p>
            <p>Phone: <a href="/">+91 1234567890</a></p>
            <p class="bio">
                Jane is a passionate software engineer with over 10 years of experience in developing scalable web applications. he loves Coding, Coffee, and Cricket.
            </p>
        </div>
    </div>
</body>
</html>
